<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

  <h1>Bonjour Romain</h1>

  <div id="toto"></div>
  <div id="player"></div>

  <button href="javascript:void(0);" onclick="play();">play</button>
  <a href="javascript:void(0);" onclick="stop();">stop</a>

  <label for="time">Time</label>
  <input type="text" class="form-control" name="time" id="time" placeholder="9">

  <button id = "submit"
   href="javascript:void(0);" onclick="seek();">submit</button>

  <footer style="height: 7em"></footer>

  <!-- Including jQuery from the Google CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
  </script>

  <!-- Including your code -->
  <script type="text/javascript" src="application.js"></script>

  <div id="ytapiplayer">
    You need Flash player 8+ and JavaScript enabled to view this video.
  </div>
</body>
</html>
